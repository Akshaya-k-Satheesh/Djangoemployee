{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5">
<h2 class="text-center">DETAILS OF STUDENT</h2>
<div class="card  mx-auto mb-3 bg-secondary1" style="max-width:800px;">
  <div class="row g-0">
    <div class="col-md-4 ">
      <img src="{{employee.image.url}}" class="p-3" height="300px" width="100%" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{employee.emp_id}}</h5>
        <p class="card-text">{{employee.e_name}}</p>
        <p class="card-text">{{employee.age}}</p>
        <p class="card-text">{{employee.address}}</p>
        <p class="card-text">{{employee.email}}</p>


      </div>
    </div>
  </div>
</div>
    </div>

{% endblock %}
